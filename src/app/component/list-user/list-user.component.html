<h1 class="text-center py-5">Les agents Ã  votre service</h1>

<div class="d-flex justify-content-center mx-0">
    <button *ngIf="roleUser == 1" [routerLink]="['/users/add']" routerLinkActive="router-link-active" class="btn btn-primary mx-2"> Ajouter un agent </button>
</div>
<div class="d-flex row justify-content-around mx-0">
<div *ngFor="let user of users" class="card col-3 mx-2 my-2">   
    <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text">{{ user.age }} </p>
        <p class="card-text">{{ user.phone }} </p>
        <p class="card-text">{{ user.role }} </p>
        <button [routerLink]="['/details/users', user.id]" routerLinkActive="router-link-active" class="btn btn-primary mx-2">Details</button>
        <button *ngIf="roleUser == 1" class="btn btn-primary mx-2"> Modifier l'agent </button>
        <button (click)="deleteUser(user.id)"  class="btn btn-primary mx-2">Delete</button>
    </div>
</div>
